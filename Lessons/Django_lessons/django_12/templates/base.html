<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block  title%}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<header>
    <div>
        {% if not user.is_authenticated %}
            <span><a href="{% url 'users:create_user' %}">Зарегестрироваться </a></span>
            <span><a href="{% url 'users:login' %}">Войти</a></span>
        {% else %}
            <span><a href="{% url 'users:logout' %}">Выйти</a></span>
        {% endif %}
        <span><a href="{% url 'secret' %}">Секретно</a></span>
    </div>
</header>
{% block content %}

{% endblock %}
</body>
</html>
